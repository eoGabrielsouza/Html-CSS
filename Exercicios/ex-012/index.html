<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body><h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meuproprio servidor</p>
    <video width="500" poster="imagens/tumb-paisagem.webp" controls loop autoplay>
        <source src="midia/Video-Exe2.mp4" type="video/mp4">
        <source src="midia/Video-Exe2.mkv" type="video/mkv">
        <source src="midia/Video-Exe2.webm" type="video/webm">
        <p>Seu navegador nao possui compatibilidade com o reprodutor de videos !</p>
    
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="500" height="315" src="ps:https//www.youtube.com/embed/mDYqT0_9VR4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/139516045?h=5a59560945&title=0&portrait=0" width="500" height="281" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    <H1>OLA LEETICIA</H1>
    <P>PENSA REALMENTE EM SER PROGRAMADORA</P>

    
    
</body>
</html>
